<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signal K info display</title>
    <script src="./infodisplay.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="./icon.png">
    <style>
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        margin: 0px;
        padding: 0px;
        background-color: #000000;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100vw;
        height: 100vh;
        margin: 0px;
        padding: 0px;
        border: 0px;
        background-color: #000000;
        transition: opacity 0.3s ease-in-out;
        overflow: hidden;
        opacity: 1;
      }
      iframe#next {
        opacity: 0;
      }
      dialog[open] {
        width: 100vw;
        height: 10vh;
        font-family: sans-serif;
        font-size: 8vh;
        background-color: rgb(87, 148, 242);
        border: none;
        padding: 1vh;
        box-sizing: border-box;
      }
      dialog[open]:nth-of-type(2) {
        top: 10vh;
      }
      dialog[open]:nth-of-type(3) {
        top: 20vh;
      }
      dialog.warn {
        background-color: rgb(250, 222, 42);
      }
      dialog.alarm {
        background-color: rgb(255, 152, 48);
      }
      dialog.emergency {
        background-color: rgb(242, 73, 92);
      }
      dialog p {
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <iframe allow="autoplay,fullscreen" id="current"></iframe>
    <iframe allow="autoplay,fullscreen" id="next"></iframe>
  </body>
</html>
